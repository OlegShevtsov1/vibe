<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vibe Application</title>
        <!-- Rest of head will be injected by components.js -->
    </head>
    <body>
        <div class="container">
            <!-- Header will be injected here -->
            <div id="header-container"></div>

            <!-- Main Content - unique to this page -->
            <main>
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">Hello World!</h2>
                                <p class="card-text">
                                    Welcome to Vibe Application!
                                </p>
                                <button                                     id="hello-btn"
                                    class="btn btn-primary"
                                    type="button"
                                >
                                    Click me
                                </button>
                                <div id="message" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer will be injected here -->
            <div id="footer-container"></div>
        </div>

        <!-- Initialize page components -->
        <script src="js/components.js"></script>
        <script>
            HTMLComponents.initPage({
                activePage: 'home',
                title: 'Vibe Application',
                description:
                    'Welcome to Vibe Application - your modern web platform',
            });
        </script>
        <script src="js/config.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
