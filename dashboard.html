<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard - Vibe Application</title>
        <!-- Rest of head will be injected by components.js -->
    </head>
    <body>
        <div class="container">
            <!-- Header will be injected here -->
            <div id="header-container"></div>

            <!-- Main Content -->
            <main>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-4">
                            <h2>
                                <i class="bi bi-speedometer2 text-primary"></i>
                                Dashboard
                            </h2>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i                                         class="bi bi-person-circle text-primary"
                                    ></i>
                                    Profile
                                </h5>
                                <div id="userProfile">
                                    <div                                         class="spinner-border text-primary"
                                        role="status"
                                    >
                                        <span class="visually-hidden"
                                            >Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="bi bi-activity text-success"></i>
                                    Activity
                                </h5>
                                <div id="userActivity">
                                    <p class="text-muted">
                                        Welcome to your dashboard! This is where
                                        you'll see your activity.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="bi bi-gear text-info"></i>
                                    Quick Actions
                                </h5>
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <button                                             type="button"
                                            class="btn btn-outline-primary w-100"
                                        >
                                            <i class="bi bi-plus-circle"></i>
                                            <br>New Item
                                        </button>
                                    </div>
                                    <div class="col-md-3">
                                        <button                                             type="button"
                                            class="btn btn-outline-success w-100"
                                        >
                                            <i class="bi bi-upload"></i>
                                            <br>Upload
                                        </button>
                                    </div>
                                    <div class="col-md-3">
                                        <button                                             type="button"
                                            class="btn btn-outline-info w-100"
                                        >
                                            <i class="bi bi-download"></i>
                                            <br>Download
                                        </button>
                                    </div>
                                    <div class="col-md-3">
                                        <button                                             type="button"
                                            class="btn btn-outline-warning w-100"
                                        >
                                            <i class="bi bi-gear"></i>
                                            <br>Settings
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="message" class="mt-3"></div>
            </main>

            <!-- Footer will be injected here -->
            <div id="footer-container"></div>
        </div>

        <!-- Initialize page components -->
        <script src="js/components.js"></script>
        <script>
            HTMLComponents.initPage({
                activePage: 'dashboard',
                title: 'Dashboard - Vibe Application',
                description: 'Your personal Vibe Application dashboard',
            });
        </script>
        <script src="js/config.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/dashboard.js"></script>
    </body>
</html>
