<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register - Vibe Application</title>
        <!-- Rest of head will be injected by components.js -->
    </head>
    <body>
        <div class="container">
            <!-- Header will be injected here -->
            <div id="header-container"></div>

            <!-- Main Content -->
            <main>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title text-center mb-4">
                                    <i                                         class="bi bi-person-plus text-primary"
                                    ></i>
                                    Create Account
                                </h2>

                                <form id="register-form">
                                    <div class="mb-3">
                                        <label for="email" class="form-label"
                                            >Email</label>
                                        <input                                             type="email"
                                            class="form-control"
                                            id="email"
                                            required
                                            autocomplete="email"
                                            placeholder="Enter your email">
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label"
                                            >Password</label>
                                        <div class="input-group">
                                            <input                                                 type="password"
                                                class="form-control"
                                                id="password"
                                                required
                                                autocomplete="new-password"
                                                placeholder="Create a password">
                                            <button                                                 class="btn btn-outline-secondary toggle-password"
                                                type="button"
                                                data-target="password"
                                                aria-label="Toggle password visibility"
                                            >
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        <div                                             id="passwordStrength"
                                            class="mt-2"
                                        ></div>
                                    </div>

                                    <div class="mb-4">
                                        <label                                             for="confirmPassword"
                                            class="form-label"
                                            >Confirm Password</label>
                                        <div class="input-group">
                                            <input                                                 type="password"
                                                class="form-control"
                                                id="confirmPassword"
                                                required
                                                autocomplete="new-password"
                                                placeholder="Confirm your password">
                                            <button                                                 class="btn btn-outline-secondary toggle-password"
                                                type="button"
                                                data-target="confirmPassword"
                                                aria-label="Toggle password visibility"
                                            >
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input                                             type="checkbox"
                                            class="form-check-input"
                                            id="terms"
                                            required>
                                        <label                                             class="form-check-label"
                                            for="terms"
                                        >
                                            I agree to the
                                            <a                                                 href="#"
                                                class="text-decoration-none"
                                                >Terms of Service</a>
                                        </label>
                                    </div>

                                    <div class="d-grid">
                                        <button                                             type="submit"
                                            class="btn btn-primary"
                                            id="registerButton"
                                        >
                                            Create Account
                                        </button>
                                    </div>
                                </form>

                                <div id="message" class="mt-3"></div>

                                <div class="text-center mt-4">
                                    <p class="mb-0">
                                        Already have an account?
                                        <a                                             href="login.html"
                                            class="text-decoration-none"
                                            >Sign in</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer will be injected here -->
            <div id="footer-container"></div>
        </div>

        <!-- Initialize page components -->
        <script src="js/components.js"></script>
        <script src="js/config.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/register.js"></script>
        <script>
            HTMLComponents.initPage({
                activePage: 'register',
                title: 'Register - Vibe Application',
                description: 'Create your Vibe Application account',
            });
        </script>
    </body>
</html>
