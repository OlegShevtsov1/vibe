version: '3.8'

services:
    # Frontend Service
    app:
        build:
            context: .
            dockerfile: .docker/app.Dockerfile
        ports:
            - '${PORT:-8080}:8080'
        environment:
            - NODE_ENV=${NODE_ENV:-development}
            - PORT=8080
            - API_URL=${API_URL:-http://localhost:3000}
            - SNYK_TOKEN=${SNYK_TOKEN}
            - LIGHTHOUSE_OUTPUT_PATH=${LIGHTHOUSE_OUTPUT_PATH:-./reports/lighthouse}
        volumes:
            # Mount entire project
            - '.:/code'

        healthcheck:
            test:
                ['CMD', 'sh', '-c', 'curl -f http://localhost:$$PORT || exit 1']
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        restart: unless-stopped

    # E2E Testing Service
    e2e:
        build:
            context: .
            dockerfile: .docker/e2e.Dockerfile
        depends_on:
            - app
        environment:
            - NODE_ENV=test
            - BASE_URL=http://app:${PORT:-8080}
            - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
            - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
        volumes:
            - '.:/code'
            - '/dev/shm:/dev/shm' # Shared memory for Chrome
        working_dir: /code
        command: ['npm', 'run', 'test:e2e']
        profiles: ['test'] #
